<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MST_video.css" />
    <title>MST_test</title>
</head>


<body>
    <h1>Additional files for the MST test</h1>
    <div class="media-container">
      <h2>Example (part_2.png)</h2>
      <img src="part_2.png" alt="Part 2">
      <a class="button" href="part_2.png" download="">Download Image</a>
    </div>

    <div class="media-container">
      <h2>Expected Result (part_2.mp4)</h2>
      <video controls="" autoplay="">
        <source src="part_2.mp4" type="video/mp4">
      </video>
      <a class="button" href="part_2.mp4" download="">Download Video</a>
    </div>

    <div class="media-container">
      <h2>Footage (video.mp4)</h2>
      <video controls="" autoplay="">
        <source src="video.mp4" type="video/mp4">
      </video>
      <a class="button" href="video.mp4" download="">Download Video</a>
    </div>
  

</body>
</html>
